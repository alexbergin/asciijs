<!DOCTYPE html>
<html>
    <head>
        <script src="ascii.js"></script>
        <style>
            
            html , body {
                font-family: monospace;
                font-size: 8px;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background-color:rgba(21,29,35,1);
            }
            
            #textOutput {
                color: rgba(12,245,125,1);
                position: absolute;
                top: 0;
                left: 500px;
            }
            
        </style>
    </head>
    <body>
        <img id="examplegif" src="example.gif" />
        <div id="textOutput"></div>
    </body>
    <script>
        window.onload = function(){
            
            // define asciijs object and image
            var myASCII = new ascii();
            var image = document.getElementById("examplegif");
            
            // set certain preferences
            myASCII.set.target( document.getElementById("textOutput"));
            myASCII.set.width( 100 );
            myASCII.set.height( 56 );
            myASCII.set.theme( "defaultInvert" );
            myASCII.set.mono( true );
            
            // update our ascii with the gif!
            setInterval( function(){
                myASCII.gen( image );
            } , 1000 / 60 );
            
        }
    </script>
</html>
