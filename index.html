<!DOCTYPE html>
<html>
    <head>
        <script src="ascii.js"></script>
        <style>
            
            html , body {
                font-family: monospace;
                padding: 0;
                margin: 0;
            }
            
            #textOutput {
                /*
                position: absolute;
                top: 0;
                left: 530px;
                */
            }
            
        </style>
    </head>
    <body>
        <img id="coolgif" src="example.gif" />
        <div id="textOutput"></div>
    </body>
    <script>
        window.onload = function(){
            
            // define asciijs object
            var myASCII = new ascii();
            
            // set certain preferences
            myASCII.set.target( document.getElementById("textOutput"));
            myASCII.set.theme( "dot" );
            myASCII.set.width( 80 );
            myASCII.set.height( 42 );
            
            // update our ascii with the gif!
            setInterval( function(){
                myASCII.gen( document.getElementById("coolgif"));
            } , 1000 / 60 );
        }
    </script>
</html>
